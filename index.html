<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stopwatch</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="container">
   
      <h1 class="displayTime">00:00:00</h1>
    
    <div class="buttons">
      <button class="stop" onclick=" watchStop ()">stop</button>
      <button class="start" onclick="watchStart ()">start</button>
      <button class="reset" onclick="watchReset ()">reset</button>
    </div>
  </div>
 
</body>

<script src="scripts/script.js"></script>
</html>
